<mat-drawer-container>
  <mat-drawer #drawer class="mat-elevation-z4 background" [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? false : true">
    <div class="menu-header">
      <img src="/assets/images/logo.png">
    </div>
    <mat-nav-list>
      <mat-list-item routerLinkActive="active-list-item" *ngFor="let option of allMenuOptions"
        [routerLink]="option.url">
        <mat-icon mat-list-icon>{{ option.icon }}</mat-icon>
        <div mat-line>{{ option.title }}</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="mat-elevation-z8">
      <mat-toolbar-row class="toolbar-class">
        <div>
          <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div>
          <h1>Melissa Diaz Diaz</h1>
          <small> Cirujano Dentista </small>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="page-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
