<h1 mat-dialog-title style="text-align: center">{{title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" autocomplete="off">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="sNombre" maxlength="50" uppercase>
          <mat-error *ngIf="sNombreError">{{ sNombreError }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field>
          <mat-label>Precio</mat-label>
          <input matInput formControlName="nPrecio">
          <span matPrefix>S/.&nbsp;</span>
          <mat-error *ngIf="nPrecioError">{{ nPrecioError }}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="space_center">
  <button mat-button color="primary" class="cms-btn-primary" (click)="saveTratamiento()">Guardar
  </button>
  <button mat-button mat-dialog-close class="cms-btn-secondary" (click)="dialogRef.close()">Cerrar
  </button>
</div>
