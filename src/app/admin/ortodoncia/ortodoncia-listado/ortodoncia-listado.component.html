<mat-card>
  <app-page-title
    title="LISTADO DE PACIENTES DE ORTODONCIA"
    suffixIcon="fa-solid fa-user-plus"
    suffixTooltip="Nuevo paciente de ortodoncia"
    [showSuffixButton]="true"
    (clickSuffix)="goOrtodonciaForm()"
  ></app-page-title>
  <app-ortodoncia-table
    [ortodoncias]="ortodoncias"
    [dataSourceDet]="detOrtodoncia"
    (sendOrtodoncia)="listarDetOrtodoncia($event)">
  </app-ortodoncia-table>
</mat-card>
