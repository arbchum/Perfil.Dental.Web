<mat-card class="mat-elevation-z2">
  <mat-card-header class="space_between">
    <mat-card-title>Controles</mat-card-title>
    <!-- <button-perfil-dental name="Agregar" icon="add" (click)="newOrtodoncia()"></button-perfil-dental> -->
  </mat-card-header>
  <mat-card-content>
    <div class="container ortodoncia_table">
      <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let col of cols;" matColumnDef="{{col.field}}" [ngSwitch]="col.type">
          <th mat-header-cell class="sticky-header" *matHeaderCellDef [style.width.px]="col.width"> {{col.header}}
          </th>
          <td mat-cell *matCellDef="let row; let i = index;" [style.textAlign]="col.align">
            <span *ngSwitchCase="null">
              {{row[col.field]}}
            </span>
            <span *ngSwitchCase="'sComentario'" class="truncate">
              {{row[col.field]}}
            </span>
            <span *ngSwitchCase="'dFechaControl'">
              {{row[col.field] | date: 'dd/MM/yyyy'}}
            </span>
            <span *ngSwitchCase="'accion'">
              <button mat-stroked-button matTooltip="Editar" matTooltipPosition="before"
                (click)="updateOrtodoncia(row)">
                <mat-icon><i class="fa-solid fa-pen-to-square" style="display: flex;"></i></mat-icon>
              </button>
            </span>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
