<mat-card>
  <app-page-title
    title="LISTADO DE PACIENTES"
    suffixIcon="fa-solid fa-person-circle-plus" 
    suffixTooltip="Nuevo Paciente"
    [showSuffixButton]="true"
    (clickSuffix)="operModalClienteForm()"
  ></app-page-title>
  <app-cliente-table
    [clientes]="clientes"
    (sendIdCliente)="getCliente($event)"
    (sendIdHistorico)="navigateHistorico($event)"
  ></app-cliente-table>
</mat-card>
